<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouBike</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .header img {
            height: 40px;
        }
        .header nav {
            display: flex;
            gap: 20px;
        }
        .header nav a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        .main-content {
            padding: 50px;
            background-color: #fff;
        }
        .main-content img {
            width: 80%;
            max-width: 1000px;
        }
        .main-content h1 {
            font-size: 24px;
            margin: 20px 0;
        }
        .main-content p {
            font-size: 18px;
            color: #666;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
            background-color: #8bc34a;
            border: none;
            border-radius: 20px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #7cb342;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/src/main/resources/static/images/YouBikelogo.png" alt="YouBike Logo">
        <nav>
            <a href="#">最近站點</a>
            <a href="#">收費規則</a>
            <a href="#">聯繫我們</a>
        </nav>
        <a href="#" class="btn">開始體驗</a>
    </div>
    <div class="main-content">
        <img src="/src/main/resources/static/images/cover.png" alt="YouBike Cover">
        <h1>微笑單車租借整合平台</h1>
        <p>讓你的每一次旅程，都變得更加快捷</p>
    </div>
</body>
</html>
