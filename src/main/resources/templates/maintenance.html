<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Maintenance Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fff;
        }
        .header img {
            height: 40px;
        }
        .header h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        .header .return-container {
            display: flex;
            align-items: center;
        }
        .header .return-container img {
            height: 20px;
            margin-left: 10px;
        }
        .header .return-container a {
            text-decoration: none;
            color: #000;
            font-size: 18px;
        }
        .main-content {
            padding: 20px;
            text-align: center;
        }
        .main-content h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        .grid-item {
            width: 30%;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .grid-item h2 {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 18px;
            padding: 10px;
            margin: 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .grid-item h2 span {
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
        .grid-item a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="header">
        <img th:src="@{/images/YouBikelogo.png}" alt="YouBike Logo">
        <h1>維修人員頁面</h1>
        <div class="return-container">
            <a th:href="@{/}">
                <img th:src="@{/images/return.jpeg}" alt="返回">
                返回
            </a>
        </div>
    </div>
    <div class="main-content">
        <div class="grid">
            <div class="grid-item">
                <a th:href="@{/maintenance/edit}">
                    <img th:src="@{/images/1.jpeg}" alt="車輛編輯">
                    <h2><span>車輛編輯</span></h2>
                </a>
            </div>
            <div class="grid-item">
                <a th:href="@{/maintenance/search}">
                    <img th:src="@{/images/2.png}" alt="跨境查詢">
                    <h2><span>跨境查詢</span></h2>
                </a>
            </div>
            <div class="grid-item">
                <a th:href="@{/maintenance/status}">
                    <img th:src="@{/images/3.png}" alt="車輛入庫">
                    <h2><span>車輛入庫</span></h2>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
