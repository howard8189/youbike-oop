<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | YouBike Rental</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .register-container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }
        .register-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .register-container form {
            display: flex;
            flex-direction: column;
        }
        .register-container label {
            font-size: 14px;
            margin-bottom: 5px;
            text-align: left;
        }
        .register-container input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .register-container button {
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #ff8000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .register-container button:hover {
            background-color: #e67300;
        }
    </style>
    <script>
        function submitForm(event) {
            event.preventDefault(); // 阻止表單的預設提交行為
            const formData = {
                phoneNumber: document.getElementById('phoneNumber').value,
                password: document.getElementById('password').value,
                email: document.getElementById('email').value,
                nationalId: document.getElementById('nationalId').value,
                easycardNumber: document.getElementById('easycardNumber').value
            };

            fetch('/api/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/login'; // 成功後跳轉到登入頁面
                    return response.json();
                }
                throw new Error('Something went wrong');
            }).then(data => {
                console.log('Success:', data);
                alert('Registration successful!');
            }).catch((error) => {
                console.error('Error:', error);
                alert('Registration failed!');
            });
        }
    </script>
</head>
<body>
    <div class="register-container">
        <h1>會員註冊</h1>
        <form onsubmit="submitForm(event)">
            <label for="phoneNumber">請輸入手機號碼（帳號）:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>
            <label for="password">請輸入密碼:</label>
            <input type="password" id="password" name="password" required>
            <label for="email">請輸入電子郵件:</label>
            <input type="email" id="email" name="email" required>
            <label for="nationalId">請輸入身份證號碼:</label>
            <input type="text" id="nationalId" name="nationalId" required>
            <label for="easycardNumber">請輸入悠遊卡號碼:</label>
            <input type="text" id="easycardNumber" name="easycardNumber">
            <button type="submit">加入會員</button>
        </form>
    </div>
</body>
</html>
