<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard | YouBike Rental</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        header img {
            height: 50px;
        }
        header .title {
            font-size: 24px;
        }
        header .user-info {
            display: flex;
            align-items: center;
        }
        header .user-info span {
            margin-right: 20px;
        }
        header .user-info button {
            background-color: #ff8000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        header .user-info button:hover {
            background-color: #fdd835;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .card {
            background-color: #333;
            color: #fff;
            width: 45%;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-title {
            font-size: 18px;
            padding: 10px 0;
        }
        .card button {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .card:hover button {
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/images/YouBikelogo.png" alt="YouBike Logo">
        <div class="title">用戶導引</div>
        <div class="user-info">
            <span>帳號：<span th:text="${session.user.phoneNumber}"></span></span>
            <form th:action="@{/logout}" method="post" style="margin: 0;">
                <button type="submit">登出</button>
            </form>
        </div>
    </header>
    <div class="container">
        <div class="card">
            <img src="/static/images/u1.png" alt="借車">
            <div class="card-title">借車</div>
            <button th:onclick="'location.href=\'/rental\''">借車</button>
        </div>
        <div class="card">
            <img src="/static/images/u2.png" alt="還車">
            <div class="card-title">還車</div>
            <button th:onclick="'location.href=\'/return\''">還車</button>
        </div>
        <div class="card">
            <img src="/static/images/u3.png" alt="站點查詢">
            <div class="card-title">站點查詢</div>
            <button th:onclick="'location.href=\'/search\''">站點查詢</button>
        </div>
        <div class="card">
            <img src="/static/images/u4.png" alt="悠遊卡餘額">
            <div class="card-title">悠遊卡餘額</div>
            <button th:onclick="'location.href=\'/easycard\''">悠遊卡餘額</button>
        </div>
    </div>
</body>
</html>
