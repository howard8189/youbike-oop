<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | YouBike Rental</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }
        .login-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container label {
            font-size: 14px;
            margin-bottom: 5px;
            text-align: left;
        }
        .login-container input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .login-container button {
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #ff8000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #fdd835;
        }
        .login-container .register-link {
            margin-top: 10px;
            font-size: 14px;
        }
        .login-container .register-link button {
            background: none;
            border: none;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>會員登入</h1>
        <form id="loginForm">
            <label for="phoneNumber">請輸入手機號碼（帳號）:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>
            <label for="password">請輸入密碼:</label>
            <input type="password" id="password" name="password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="remember-me" name="remember-me"> 記住我
                </label>
            </div>
            <button type="submit">登入</button>
        </form>
        <div class="register-link">
            <p>還沒註冊嗎？</p>
            <form th:action="@{/register}" method="get">
                <button type="submit">加入會員</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const phoneNumber = document.getElementById('phoneNumber').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;

            fetch('/api/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    phoneNumber: phoneNumber,
                    password: password,
                    'remember-me': rememberMe ? 'on' : ''
                })
            }).then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('Login failed');
                }
            }).then(text => {
                const redirectUrl = text.includes('maintenance') ? '/maintenance' : '/userdashboard';
                window.location.href = redirectUrl;
            }).catch(error => {
                console.error('Error:', error);
                window.location.href = '/login?error=true';
            });
        });
    </script>
</body>
</html>
